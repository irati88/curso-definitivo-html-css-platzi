<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Herencia en CSS</h1>
        <ul>
            <li>Propiedades que <strong>SÍ</strong> se heredan: tamaño de fuente <strong>(font-size)</strong>, color de texto <strong>(color)</strong>.</li>
            <li>Propiedades que <strong>NO</strong> se heredan: márgenes <strong>(margin)</strong>, posición <strong>(position)</strong>, anchura <strong>(width)</strong>.</li>
        </ul>
    </main>    
</body>
</html>
